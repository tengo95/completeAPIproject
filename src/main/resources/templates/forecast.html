<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Weather Forecast</title>
</head>
<body>

<div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>date</th>
            <th>summary</th>
            <th>sunrise</th>
            <th>sunset</th>
            <th>precipitation</th>
            <th>temperature</th>
            <th>wind speed</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dayInWeeklyForecast : ${weeklyForecasts}">
            <td th:text="${dayInWeeklyForecast.date}">date</td>
            <td th:text="${dayInWeeklyForecast.summary}">summary</td>
            <td th:text="${dayInWeeklyForecast.sunrise}">sunrise</td>
            <td th:text="${dayInWeeklyForecast.sunset}">sunset</td>
            <td th:text="${dayInWeeklyForecast.precipProbability}">precipitation</td>
            <td th:text="${dayInWeeklyForecast.temperatureMax}">temperature</td>
            <td th:text="${dayInWeeklyForecast.windSpeed}">wind speed</td>
            <br/>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
